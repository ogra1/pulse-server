name: pulse-server
adopt-info: pulseaudio
summary: PulseAudio sound server
description: |
  This pulseaudio sound server snap is created for use on an Ubuntu Core
  device to provide audio record and playback capabilities via the
  respective snap interfaces.

grade: stable
confinement: strict
base: core20
compression: lzo

apps:
  pulseaudio:
    command: bin/pulseaudio
    daemon: simple
    install-mode: disable
    plugs:
      - alsa
      - bluez
      - hardware-observe
      - network
      - network-bind
    slots:
      - audio-playback
      - audio-record
  pactl:
    command-chain: [bin/client-wrapper]
    command: usr/bin/pactl
    plugs:
      - network
      - playback
      - record
  paplay:
    command-chain: [bin/client-wrapper]
    command: usr/bin/paplay
    plugs:
      - home
      - network
      - playback
  parec:
    command-chain: [bin/client-wrapper]
    command: usr/bin/parec
    plugs:
      - home
      - network
      - playback
      - record
  config:
    command: bin/config

plugs:
  playback:
    interface: audio-playback
  record:
    interface: audio-record

environment:
  LD_LIBRARY_PATH: "$SNAP/usr/lib/pulseaudio:$SNAP/usr/lib/alsa-lib"
  PULSE_RUNTIME_PATH: /var/run/pulse
  PULSE_STATE_PATH: $SNAP_COMMON/state
  ALSA_CONFIG_UCM: $SNAP/usr/share/alsa/ucm2
  ALSA_CONFIG_TPLG: $SNAP/usr/share/alsa/topology
  ALSA_CONFIG_PATH: $SNAP/usr/share/alsa/alsa.conf
  ALSA_MIXER_SIMPLE: $SNAP/usr/share/alsa/smixer.conf
  ALSA_PLUGIN_DIR: $SNAP/usr/lib/alsa-lib

layout:
  /etc/pulse:
    bind: $SNAP/etc/pulse
  /etc/alsa:
    bind: $SNAP/etc/alsa
  /var/lib/pulse:
    bind: $SNAP_DATA
  /usr/lib/pulse-15.0:
    symlink: $SNAP/usr/lib/pulse-15.0
  /usr/lib/alsa-lib:
    bind: $SNAP/usr/lib/alsa-lib
  /usr/share/pulseaudio:
    symlink: $SNAP/usr/share/pulseaudio
  /usr/share/alsa:
    symlink: $SNAP/usr/share/alsa
  /usr/share/applications:
    bind: $SNAP/usr/share/applications

parts:

  pulseaudio-common:
    source: bin
    plugin: dump
    organize:
      client-wrapper: bin/client-wrapper
      config: bin/config
      pulseaudio: bin/pulseaudio
  alsa-lib:
    plugin: autotools
    source: https://github.com/alsa-project/alsa-lib.git
    source-tag: v1.2.5.1
    prime:
      - -usr/include
      - -usr/share/aclocal
      - -usr/lib/lib*.la
      - -usr/lib/pkgconfig
  pulseaudio:
    plugin: meson
    source: https://github.com/pulseaudio/pulseaudio.git
    source-tag: v15.0
    source-depth: 1
    after: [ alsa-lib ]
    build-packages:
      - check
      - doxygen
      - intltool
      - libapparmor-dev
      - libdbus-1-dev
      - libjson-c-dev
      - libglib2.0-dev
      - libspeexdsp-dev
      - libbluetooth-dev
      - libltdl-dev
      - libsndfile1-dev
      - libtdb-dev
      - libudev-dev
      - libasyncns-dev
      - libsbc-dev
      - libsnapd-glib-dev
      - libsoxr-dev
    stage-packages:
      - libapparmor1
      - libasyncns0
      - libbluetooth3
      - libflac8
      - libglib2.0-0
      - libgomp1
      - libjson-c4
      - libltdl7
      - libogg0
      - libsbc1
      - libsnapd-glib1
      - libsndfile1
      - libsoxr0
      - libsoxr-lsr0
      - libspeexdsp1
      - libtdb1
      - libudev1
      - libvorbis0a
      - libvorbisenc2
    meson-parameters:
      - --prefix="/usr"
      - --sysconfdir=/etc
      - --libexec=/usr/lib
      - --libdir=/usr/lib
      - --localstatedir=/var
      - -Dgstreamer="disabled"
      - -Dbluez5-gstreamer="disabled"
      - -Dorc="disabled"
      - -Dgsettings="disabled"
      - -Dadrian-aec="false"
      - -Dgtk="disabled"
      - -Dhal-compat="false"
      - -Dwebrtc-aec="disabled"
      - -Doss-output="disabled"
      - -Djack="disabled"
      - -Dx11="disabled"
      - -Dsystem_user="root"
      - -Dsystem_group="root"
      - -Daccess_group="root"
    override-build: |
      snapcraftctl build
      VER=$(cd $SNAPCRAFT_PART_SRC; git tag|sed 's/^v//')
      snapcraftctl set-version $VER
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/applications
    override-prime: |
      snapcraftctl prime
      find usr/share/doc/ -type f,l ! -name copyright | xargs rm -rf
    prime:
      - -usr/include
      - -usr/share/zsh
      - -usr/share/bash-completion
      - -usr/share/man
      - -usr/share/GConf
      - -usr/share/lintian
      - -usr/share/vala
      - -usr/libexec
      - -usr/lib/cmake
      - -usr/lib/pkgconfig
      - -usr/lib/systemd
      - -etc/dconf
  alsa-plugins:
    plugin: autotools
    source: https://github.com/alsa-project/alsa-plugins.git
    source-tag: v1.2.5
    after: [ pulseaudio, alsa-lib ]
    autotools-configure-parameters:
      - --prefix=/usr
      - --sysconfdir=/etc
    prime:
      - -usr/lib/alsa-lib/*.la
  alsa-ucm:
    plugin: dump
    source: https://github.com/alsa-project/alsa-ucm-conf.git
    source-tag: v1.2.5.1
    after: [ alsa-plugins ]
    organize:
      ucm: usr/share/alsa/ucm
      ucm2: usr/share/alsa/ucm2
    prime:
      - -README.md

